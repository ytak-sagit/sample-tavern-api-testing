- name: Post post with variables
  request:
    url: "https://jsonplaceholder.typicode.com/posts"
    method: POST
    headers:
      Accept: "application/json; charset=UTF-8"
    json:
      title: "foo"
      body: "bar"
      userId: !int "{test_var.id}"
  response:
    strict: false
    status_code: 201